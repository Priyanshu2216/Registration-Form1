<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="register">
         <h2>Registration Form</h2>
         <form id="registation" method="post">
         <label>First Name :</label>
         <br>
         <input type="text" name="fname"
         id="name"placeholder="Enter Your First Name">
         <br><br>
         <label>Last Name :</label>
         <br>
         <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
         <br><br>
         <label>Your Age :</label>
         <br>
         <input type="text" name="number" id="agenumber" placeholder="how old are You?">
         <br><br>
         <label>Email :</label>
         <br>
         <input type="text" name="emailadress" id="emailad" placeholder="Enter your Valid Email">
         <br><br><br>
         <label>Gender :</label>
         <br>
         &nbsp;&nbsp;&nbsp;
         <input type="radio" name="gender" id="male">
         &nbsp;
         <span id="male">Male</span> 
         &nbsp;&nbsp;&nbsp;&nbsp;
         <input type="radio" name="gender" id="female"> 
         &nbsp;
         <span id="female">Female</span>
         <br><br>
         <label>Known Language : </label>
         <br>
         &nbsp;&nbsp;&nbsp; 
         <input type="checkbox" name="lang" id="hindi">
         &nbsp;
         <span id="hindi">Hindi</span>
         &nbsp;&nbsp;&nbsp;
         <input type="checkbox" name="language" id="eng">
         &nbsp;
         <span>English</span>
         &nbsp;&nbsp;&nbsp;
         <input type="checkbox" name="language" id="Urdu">
         &nbsp;
         <span>Urdu</span>
         <br><br>
         <input type="submit" value="Submit" name="submit" id="submit">
            
                
        </form>
    </div><!--end register-->
    </div><!--end main-->
    
    
</body>
</html>
